  <div id="timer" style="font-size: 2em; color: red;"><button class="btn" onclick="timerstart()">12분 타이머 시작</button></div>
  <br>
  <a href="2.html"><button class="btn">다음으로</button></a>

  <script>
    var time = [12, 0];
    function timerstart() {
      setInterval(function() {
        if(time[0] == 0) {
          document.getElementById('timer').innerHTML = '계란을 찬 물에 식히세요!'
        }
        else if (time[1] == 0) {
          time[0] -=1;
          time[1] = 59;

          document.getElementById('timer').innerHTML = `${time[0]}분 ${time[1]}초`
        }
        else {
          time[1] -= 1;

          document.getElementById('timer').innerHTML = `${time[0]}분 ${time[1]}초`
        }
      }, 1000);
    }
  </script>
